<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>BS Weather</title>
</head>
<body class="bg-info text-dark">
    <center>
        <div>
            <br>
            <br>
            <h1>Look up Longitude and Latitude</h1>
            <h1>for Your Address</h1>
            <br>
            <form action="{% url 'results' %}" method="post">
                {% csrf_token %}
                {{ form }}
                <div class="w-50 p-0" style="background-color: #eee;">
                    <div class="input-group mt-4 mb-5">
                        <input type="text" name="address" class="form-control" placeholder="Address" aria-label="Address" aria-describedby="button-addon2">
                        <button class="btn btn-outline-primary" type="submit" id="button-addon2">Submit</button>
                    </div>
                </div>
            </form> 
        </div>
        <div id="carousel slides" class="carousel slide w-50" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://wxmanreno.files.wordpress.com/2017/08/sunny.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://i.pinimg.com/originals/43/2f/52/432f52df6fd5fe2e59877f29f32ff82d.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://i.pinimg.com/originals/c8/84/75/c884755f1c30c2ab42c812761c449cce.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://media.istockphoto.com/photos/beautiful-snowy-day-with-sunlight-in-a-forest-during-winter-in-picture-id882954066" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRBoAKpBLw8azyqWiGnocND-aIQWvi_i6EojA&usqp=CAU" class="d-block w-100" alt="...">
                </div>
            </div>
        </div>
    </center> 
</body>
</html>
