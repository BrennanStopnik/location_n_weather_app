<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>BS Weather</title>
</head>
<body style= "background-image: url(https://banzaisurfschool.com/wp-content/uploads/2017/12/longboard-sunrise-group.jpg)">
    <nav class="navbar navbar-expand-sm navbar-dark">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/weather/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="results/">Location</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact/">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <center>
        <div class="text-light">
            <br>
            <h1>Look up Longitude and Latitude</h1>
            <h1>for Your Address</h1>
            <br>
            <form action="{% url 'weather:results' %}" method="post">
                {% csrf_token %}
                {{ form }}
                <div class="w-50" style="background-color: #eee;">
                    <div class="input-group mt-4 mb-5">
                        <input type="text" name="address" class="form-control" placeholder="Address" aria-label="Address" aria-describedby="button-addon2">
                        <button class="btn btn-outline-dark " type="submit" id="button-addon2">Submit</button>
                    </div>
                </div>
            </form> 
        </div>
    </center> 
</body>
</html>
